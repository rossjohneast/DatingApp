
<section class="w-100 bg-light p-5 ">

    <div class="container bg light p-5">

        <div *ngIf="!registerMode" style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-success  px-5 mr-2">Register</button>
                <button class="btn btn-info  px-5 ">Learn more</button>
            </div>
        </div>

        <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>

    </div>
    
</section>
